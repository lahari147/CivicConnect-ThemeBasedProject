{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicConnect - Citizen Portal</title>
    
    <style>
        /* ğŸŒŸ Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease-in-out;
        }

        /* ğŸ  Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        /* ğŸ›ï¸ Header Buttons (Logout & Dark Mode) */
        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ğŸšª Logout Button */
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        /* ğŸŒ™ Dark Mode Toggle */
        .dark-mode-btn {
            background: white;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .dark-mode-btn:hover {
            background: #ddd;
        }

        /* ğŸš€ Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* ğŸ“ Track Issue Button */
        .track-btn {
            background: #007bff;
        }

        .track-btn:hover {
            background: #0056b3;
        }

        /* ğŸ“¢ Reported Issues Section */
        .report-container {
            background: rgba(255, 255, 255, 0.2);
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            gap: 20px;
            max-width: 1000px;
        }

        .report-container h2 {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .issue {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            width: calc(50% - 20px);
            min-width: 320px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        .issue:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .issue img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .issue span {
            font-size: 20px;
            font-weight: bold;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .issue {
                width: 90%;
            }
        }

        /* ğŸŒ‘ Dark Mode */
        .dark-mode {
            background: linear-gradient(to right, #333, #222);
            color: white;
        }

        .dark-mode .issue {
            background: #444;
            color: white;
        }

        .dark-mode .report-container {
            background: rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    <header>
        <h1>ğŸš€ CivicConnect - Citizen Portal</h1>
        <div class="header-buttons">
            <button class="dark-mode-btn" onclick="toggleDarkMode()">ğŸŒ™ Dark Mode</button>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </header>

    <!-- ğŸš€ Report & Track Issue Buttons -->
    <div class="button-container">
        <a href="{% url 'index' %}" class="btn">ğŸš€ Report Issue</a>
        <a href="{% url 'reported_issues' %}" class="btn track-btn">ğŸ“Œ Reported Issues</a>
    </div>
    
    <div class="report-container" id="report-box">
        <h2>ğŸ“ Common Issues</h2>

        <div class="issue">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Pothole">
            <span>Potholes</span>
        </div>

        <div class="issue">
            <img src="https://cdn-icons-png.flaticon.com/512/5785/5785093.png" alt="Streetlight">
            <span>Broken Streetlights</span>
        </div>

        <div class="issue">
            <img src="https://cdn-icons-png.flaticon.com/512/5786/5786191.png" alt="Water Leakage">
            <span>Water Leakage</span>
        </div>

        <div class="issue">
            <img src="https://cdn-icons-png.flaticon.com/512/1037/1037820.png" alt="Fallen Tree">
            <span>Fallen Tree</span>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const btn = document.querySelector(".dark-mode-btn");
            if (document.body.classList.contains("dark-mode")) {
                btn.textContent = "â˜€ï¸ Light Mode";
            } else {
                btn.textContent = "ğŸŒ™ Dark Mode";
            }
        }
    </script>

</body>
</html>
