{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login - CivicConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background: white;
            color: black;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: #e68900;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .messages li {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Worker Login</h1>
    <div class="login-container">
        <h2>Login</h2>
        
        {# Only show messages if form was submitted (POST) #}
        {% if request.method == 'POST' and messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" action="{% url 'officer_login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
